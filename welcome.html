<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>关于获取网页词频</title>
  <link rel="stylesheet" href="layui/css/layui.css">
  <style>
    .layui-card-header {
    margin-top: 5px;
   display: flex;
   align-items: center;     /* 垂直居中 */
    height: 50px;
    }
    .word-frequency {
    height: 50px;
      font-size: 24px;
      font-weight: bold;
   display: flex;
   align-items: center;     /* 垂直居中 */
    }
  </style>
</head>
<body>
  <div class="layui-container">
    <div class="layui-row">
      <div class="layui-col-md1 icon-container">
      </div>
      <div class="layui-col-md11">
        <div class="layui-card">
          <div class="layui-card-header">
            <span class="word-frequency">本网页频繁出现的词词频</span>
          </div>
        </div>
          <div class="layui-card-body">
            <p>本项目原网页分析，基于chrome-extensions-samples-main修改，使用MIT许可开源，是一个Chrome扩展，用来分析网站词频并生成词云图
重要提示：分析时可能不会获取到所有网站中的文字</p>
          </div>
      </div>
    </div>
  </div>

  <script src="layui/layui.js"></script>
</body>
</html>
