<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>词频设置</title>
  <link rel="stylesheet" href="layui/css/layui.css">
  <style>
    .layui-card-header {
    margin-top: 5px;
   display: flex;
   align-items: center;     /* 垂直居中 */
    height: 50px;
    }
    .word-frequency {
    height: 50px;
      font-size: 24px;
      font-weight: bold;
   display: flex;
   align-items: center;     /* 垂直居中 */
    }
  </style>
</head>
<body>
  <div class="layui-container">
    <div class="layui-row">
      <div class="layui-col-md1 icon-container">
      </div>
      <div class="layui-col-md11">
        <div class="layui-card">
          <div class="layui-card-header">
            <span class="word-frequency">词频</span>
          </div>
        </div>
          <div class="layui-card-body">
            <p>这是一段文字，可以根据需要进行替换</p>
          </div>
      </div>
    </div>
  </div>

  <script src="layui/layui.js"></script>
</body>
</html>
