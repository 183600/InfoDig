<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</script>
  <title>Text Counter</title>
  <style>
    body {
overflow: hidden;
      width: 700px; /* 设置宽度为300像素 */
    }
  .specialCharactersInfo {
    font-size: 16px;
color: #213547;
    margin-left: 10px;
    margin-bottom: 20px;
  }
  p {
color: #213547;
    font-size: 22px;
    margin-left: 20px;
    margin-bottom: 15px;
  }
  h2 {
color: #213547;
    margin-left: 10px;
    margin-top: 15px;
  }
  .card {
  transition: 0.3s;
  border-radius: 10px; /* 添加圆角 */
  background-color: #f0f0f0; /* 设置背景色 */
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 0px;
}

.huanhangfushuliang {
    font-size: 16px;
}


  </style>
</head>
<body>
  <h2>词频</h2>
  <div id="specialCharactersInfo" style="font-size: 16px;color: #213547;margin-left: 10px;margin-bottom: 20px;"></div>
</div>
<script src="js/js2wordcloud.js"></script>
<div id="main" style="width: 700px;height: 400px;"></div>
<div class="card">
	<div class="card">
  <div class="container">
    <p class="huanhangfushuliang">换行符数量</p>
  </div>
