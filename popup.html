<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Word Cloud</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <script>
    // 接收来自 content script 发送的词云图数据
    chrome.runtime.onMessage.addListener(function(request, sender, sendResponse) {
      // 使用 ECharts 创建清晰度高的词云图
      var myChart = echarts.init(document.getElementById('wordCloud'));
      var option = {
        series: [{
          type: 'wordCloud',
          gridSize: 1, // 设置 gridSize 为1，提高清晰度
          sizeRange: [12, 50],
          rotationRange: [-90, 90],
          shape: 'circle',
          width: '100%',
          height: '100%',
          textStyle: {
            normal: {
              color: function () {
                return 'rgb(' + [
                  Math.round(Math.random() * 160),
                  Math.round(Math.random() * 160),
                  Math.round(Math.random() * 160)
                ].join(',') + ')';
              }
            },
            emphasis: {
              shadowBlur: 10,
              shadowColor: '#333'
            }
          },
          data: request.wordCloudData
        }]
      };
      myChart.setOption(option);
    });
  </script>
</head>
<body>
  <div id="wordCloud" style="width: 100%; height: 400px;"></div>
</body>
</html>
